{% extends 'base.html' %}

{% block content %}
<div>
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Cricket Performance Predictor</h2>

    <!-- Introduction and Instructions -->
    <p class="text-gray-600 mb-6 text-center">Select the performance type you want to predict. Fill in the required
        details, and get the predicted performance for the player.</p>

    <div class="flex flex-col grid grid-cols-2 space-x-4">
        <button onclick="showForm('batting-form')"
            class="w-full bg-blue-600 hover:bg-blue-800 text-white font-bold py-3 text-lg px-6 rounded-full focus:outline-none focus:shadow-outline">
            Predict Batting Performance
        </button>
        <button onclick="showForm('bowling-form')"
            class="w-full bg-green-600 hover:bg-green-800 text-white font-bold py-3 text-lg px-6 rounded-full focus:outline-none focus:shadow-outline">
            Predict Bowling Performance
        </button>
    </div>

    <!-- Batting Form -->
    <div id="batting-form" class="hidden mt-8">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Batting Performance</h3>
        <form method="POST" action="/batting-bowling">
            <input type="hidden" name="prediction_type" value="batting">
            <div class="mb-4">
                <label class="block text-gray-800 text-lg font-bold mb-2" for="strike_rate">Strike Rate (e.g.,
                    0-300)</label>
                <input name="strike_rate"
                    class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    type="number" step="0.1" min="0" max="300" placeholder="Enter Strike Rate">
            </div>
            <div class="mb-4">
                <label class="block text-gray-800 text-lg font-bold mb-2" for="runs_scored">Runs Scored (e.g.,
                    0-10000)</label>
                <input name="runs_scored"
                    class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    type="number" min="0" max="10000" placeholder="Enter Runs Scored">
            </div>
            <div class="mb-4">
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-800 text-white font-bold py-3 text-lg px-4 rounded-full focus:outline-none focus:shadow-outline">
                    Predict Batting Performance
                </button>
            </div>
        </form>
    </div>

    <!-- Bowling Form -->
    <div id="bowling-form" class="hidden mt-8">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Bowling Performance</h3>
        <form method="POST" action="/batting-bowling">
            <input type="hidden" name="prediction_type" value="bowling">
            <div class="mb-4">
                <label class="block text-gray-800 text-lg font-bold mb-2" for="economy_rate">Economy Rate (e.g.,
                    0.0-10.0)</label>
                <input name="economy_rate"
                    class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    type="number" step="0.1" min="0" max="10.0" placeholder="Enter Economy Rate">
            </div>
            <div class="mb-4">
                <label class="block text-gray-800 text-lg font-bold mb-2" for="wickets_taken">Wickets Taken (e.g.,
                    0-1000)</label>
                <input name="wickets_taken"
                    class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    type="number" placeholder="Enter Wickets Taken" min="0" max="1000">
            </div>
            <div class="mb-4">
                <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-800 text-white font-bold py-3 text-lg px-4 rounded-full focus:outline-none focus:shadow-outline">
                    Predict Bowling Performance
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Script to handle form visibility -->
<script>
    function showForm(formId) {
        document.getElementById('batting-form').classList.add('hidden');
        document.getElementById('bowling-form').classList.add('hidden');
        document.getElementById(formId).classList.remove('hidden');
    }
</script>
{% endblock %}
