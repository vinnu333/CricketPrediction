{% extends 'base.html' %}

{% block content %}
<div>
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Prediction Result</h2>
    <p class="text-gray-700 mb-4">
        {% if prediction_type == 'batting' %}
        Predicted Batting Average: <strong>{{ result }}</strong>
        {% elif prediction_type == 'bowling' %}
        Predicted Bowling Average: <strong>{{ result }}</strong>
        {% endif %}
    </p>
    <a href="/batting-bowling" class="text-blue-500 hover:underline">Go back to the home page</a>
</div>
{% endblock %}
