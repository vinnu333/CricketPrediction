{% extends 'base.html' %}

{% block content %}
<div>
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Cricket Role Predictor</h2>

    <!-- Form -->
    <form method="POST" action="/primary-role">
        <div class="mb-4">
            <label class="block text-gray-700 text-lg font-bold mb-2" for="matches_played">Matches Played</label>
            <input required name="matches_played"
                class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="number" placeholder="Enter Matches Played">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-lg font-bold mb-2" for="runs_scored">Runs Scored</label>
            <input required name="runs_scored"
                class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="number" placeholder="Enter Runs Scored">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-lg font-bold mb-2" for="bowling_average">Bowling Average</label>
            <input required name="bowling_average"
                class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="number" step="0.1" placeholder="Enter Bowling Average">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-lg font-bold mb-2" for="catches">Catches</label>
            <input required name="catches"
                class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="number" placeholder="Enter Catches">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-lg font-bold mb-2" for="stumpings">Stumpings</label>
            <input required name="stumpings"
                class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="number" placeholder="Enter Stumpings">
        </div>
        <div class="mb-4">
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-800 text-white font-bold py-3 text-lg px-4 rounded-full focus:outline-none focus:shadow-outline">
                Predict Primary Role
            </button>
        </div>
    </form>

    <!-- Prediction Result -->
    {% if prediction %}
    <div class="mt-8 p-4 bg-gray-200 rounded-lg">
        <h3 class="text-lg font-bold text-gray-800">Predicted Primary Role: {{ prediction }}</h3>
    </div>
    {% endif %}
</div>
{% endblock %}
